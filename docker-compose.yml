            }'
    restart: on-failure
  houlala_authentication:
    image: pierreedimo777/houlala-authentication
    expose:
      - "8000"
    ports:
      - "8000:8000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8000
  houlala_storage:
    image: pierreedimo777/houlala-cloud-storage
    expose:
      - "8001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8001
    ports:
      - "8001:8001"
  houlala_marketplace:
    image: houlala-cloud-marketplace:latest
    expose:
      - "3000"
    ports:
      - "3000:3000"
  MS_SQL:
    image: mcr.microsoft.com/mssql/server:2019-latest
    volumes:
      - ms-server-volume:/var/opt/mssql
    expose:
      - "1433"
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "1Secure*Password1"
      ACCEPT_EULA: "Y"
      MSSQL_PID: Express
  dbgate:
    image: dbgate/dbgate
    restart: always
    ports:
      - "8003:3000"
    volumes:
      - ms-server-volume:/root/.dbgate
    environment:
      CONNECTIONS: con1

      LABEL_con1: MsSql
      SERVER_con1: MS_SQL
      USER_con1: SA
      PASSWORD_con1: 1Secure*Password1
      PORT_con1: 1433
      ENGINE_con1: mssql@dbgate-plugin-mssql
  database:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'pierre'
      MYSQL_PASSWORD: '28Janvier1995?'
      MYSQL_ROOT_PASSWORD: '28Janvier1995?'
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - default
  mongoexpress:
    image: mongo-express
    restart: always
    hostname: localhost
    ports:
      - "8000:8081"
    expose:
      - "8000"
    environment:
      - PMA_ARBITRARY=1
  mongo:
    image: mongo
    restart: always
    hostname: localhost
    ports:
      - "27017:27017"
    expose:
      - "27017"
    volumes:
      - my-db:/var/lib/mongodb
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8092:80"
    environment:
      - PMA_ARBITRARY=1
volumes:
  my-db:
  ms-server-volume:
