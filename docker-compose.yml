version: '3.8'
services:
  discovery:
    image: houlala-cloud-discovery:latest
    hostname: localhost
    ports:
      - "8761:8761"
    restart: on-failure
  authentication-client:
    image: houlala-authentication-client:latest
    container_name: authentication-client
    expose:
      - 8088
    ports:
      - "8088:8088"
    environment:
      eureka.client.serviceUrl.defaultZone: http://discovery:8761/eureka
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
    restart: on-failure
  stock-service:
    image: houlala-cloud-stock-service:latest
    container_name: stock-service
    expose:
      - "8089"
    ports:
      - "8089:8089"
    environment:
      eureka.client.serviceUrl.defaultZone: http://discovery:8761/eureka
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_APPLICATION_JSON: '{
              "spring.datasource.url"  : "jdbc:mysql://database:3306/stock?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true",
              "spring.datasource.username" : "root",
              "spring.datasource.password" : "28Janvier1995?",
              "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL8Dialect",
              "spring.jpa.hibernate.ddl-auto" : "update"
            }'
